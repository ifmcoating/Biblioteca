<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Farmulário</title>
</head>
<body>
	<form method="post" action="Volume">
		Título:<br> <input type="text" name="titulo"> <br>
		Autores:<br> <input type="text" name="autores"> <br>
		Descrição
		<textarea rows="4" cols="50">
			Coloque aqui uma breve descrição. 
		</textarea>
		<br> Tipo de Volume:<br> <select name="tipoVolume">
			<option value="Integrado">Integrado</option>
			<option value="Subsequente">Subsequente</option>
			<option value="Superior">Superior</option>
		</select> <br>
		 Número de Páginas:<br> <input type="text"
			name="nPaginas"><br> 
			Ano de Produção:<br> <input	type="text" name="anoProducao"><br> 
			Editora:<br> <input	type="text" name="editora"><br> 
			<input type="submit" value="ENVIAR" name="enviar">
	</form>
</body>
</html>
